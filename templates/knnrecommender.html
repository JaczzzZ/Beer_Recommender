<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beer Recommender</title>

    <!-- Favicons -->
    <link href="../static/img/favicon1.png" rel="icon">
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css">
    <!-- Main Stylesheet File -->
    <link rel="stylesheet" href="../static/css/main.css" />
    <!-- Font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- No Script CSS  -->
    <noscript>
    <link rel="stylesheet" href="../static/css/noscript.css" />
    </noscript>
    <!-- search bar scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../static/css/chosen.min.css">

</head>

<body class="is-preload">

    <!-- Nav-Bar Header - Copy paste for every page-->
    <header id="header">
        <h1>
            <a href="index.html">
                <p style="color: #ffffff;font-size: 150%;margin: 0;">Beer Recommender</p>
            </a>
        </h1>
        <nav class="navbar navbar-expand-md navbar-fixed-top">
            <div class="collapse navbar-collapse navbar-toggleable-xs" id="navbarColor01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="knnrecommender.html">Beer Finder &nbsp;</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="userpredict.html">Personal Predictor &nbsp;</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- jquery Beer Search -->
    <section id="knnrecommenderpage" class="main style3 primary">
        <div class="content">
            <div class="container-fluid">
                <header>
                    <h2 class="align-items-center centered" style="color: #000000;">Let Our Recommender Pick Some Beers Based Upon One You Already Like!</h2>
                    <hr>
                    <br>
                    <ul class="actions special">
                        <li>
                            <select class="custom-select button secondary chosen" id="selDatasetFour" onchange="optionChangedFour(this.value)">
								{% for beer in beers %}
								<option selected class="custom-option">{{beer}}</option>
								{% endfor %}
							</select>
                        </li>
                    </ul>
                </header>
                <footer>
                    <br>
                    <a href="#top5beersknn" class="button down align-items-center">More</a>
                </footer>
                <br>
            </div>
        </div>
    </section>

    <!-- Top 10 nearest neighbors - Beer Recommendations - Card deck -->
    <section id="top5beersknn">
        <br>
        <h2 class="title text-center" id="top10text" style="font-size: 90%;"></h2>
        <br>
        <div class="container-fluid" style="padding-left: 30px; padding-right: 30px;">
            <div class="row">
                <div class="card-deck text-black" id="top5neighbors">
                    <div class="col-lg-2 col-md-2"></div>
                    <div class="card-body">
                        <h3 class="card-title"></h3>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="card-deck text-black" id="next5neighbors">
                    <div class="col-lg-2 col-md-2"></div>
                    <div class="card-body">
                        <h3 class="card-title"></h3>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </section>


    <!-- Scripts -->
    <script type="text/javascript">
        $(".chosen").chosen();
    </script>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom scripts for this template -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Local Stripts -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery.poptrox.min.js"></script>
    <script src="../static/js/jquery.scrolly.min.js"></script>
    <script src="../static/js/jquery.scrollex.min.js"></script>
    <script src="../static/js/browser.min.js"></script>
    <script src="../static/js/breakpoints.min.js"></script>
    <script src="../static/js/util.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/knn_recommender.js"></script>
</body>

</html>
